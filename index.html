<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date - Mari y Sebas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay controls playsinline id="myVideo">
            <source src="Save the Date.mp4" type="video/mp4">
            Tu navegador no soporta este video.
        </video>
    </div>
    
    <script>
        const video = document.getElementById('myVideo');
        video.volume = 1.0;
        video.muted = false;
        video.play();
    </script>
</body>
</html>
