<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save the Date</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .video-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls autoplay playsinline id="myVideo">
      <source src="Save the Dtae.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>
  </div>

  <script>
    window.addEventListener('load', function() {
      var video = document.getElementById('myVideo');
      video.volume = 1.0;
      video.muted = false;
      video.play().catch(function(error) {
        console.log('Autoplay error:', error);
      });
    });

    document.addEventListener('click', function() {
      var video = document.getElementById('myVideo');
      video.volume = 1.0;
      video.muted = false;
    });

    document.addEventListener('touchstart', function() {
      var video = document.getElementById('myVideo');
      video.volume = 1.0;
      video.muted = false;
    });
  </script>
</body>
</html>
