<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .video-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      max-width: 100%;
      max-height: 100vh;
    }

    @media (max-width: 768px) {
      video {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls autoplay playsinline id="myVideo">
      <source src="Save the Dtae.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>
  </div>

  <script>
    var video = document.getElementById('myVideo');
    video.volume = 1.0;
    video.muted = false;
    var playPromise = video.play();
    if (playPromise !== undefined) {
      playPromise
        .then(function() {
          console.log('Video reproduciendo autom√°ticamente');
        })
        .catch(function(error) {
          video.muted = true;
          video.play();
        });
    }
  </script>
</body>
</html>
